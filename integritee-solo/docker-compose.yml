version: '3'
services:
  postgres:
    build:
      context: .
      dockerfile: ./docker/pg-Dockerfile
    ports:
      - "5432"
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  subquery-node:
    image: onfinality/subql-node:v1.0.0
    depends_on:
      - "postgres"
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - ./:/app
    #command: dockerize -wait tcp://postgres:5432 f=/app --db-schema=app --disable-historical=false
    command:
      - -f=/app
      - --db-schema=app
      - --disable-historical=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subquery-node:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10
  graphql-engine:
    image: onfinality/subql-query:latest
    ports:
      - "3000:3000"
    depends_on:
      - "postgres"
      - "subquery-node"
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    command: dockerize -wait tcp://postgres:5432 -wait web://subquery-node:3000 --name=app --playground --indexer=http://subquery-node:3000
    # command:
    #   - --name=app
    #   - --playground
    #   - --indexer=http://subquery-node:3000
